<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>missy Pixel Art Maker</h1>
    </header>

    <main>

        <article>

            <header>

                <h2>Choose grid size</h2>

                <form id="sizePicker">
                    <label for="input_height">Grid height:</label>
                    <input type="number" id="input_height" name="height" min="1" max="100" value="1">
                    <label for="input_width">Grid width:</label>
                    <input type="number" id="input_width" name="width" min="1" max="100" value="1">
                    <input type="submit" value="Create">
                </form>

                <div class="color">
                    <h2>Pick a color</h2>
                    <button id="color_saver" class="active">Save color</button>
                    <input type="color" id="colorPicker" value="#ff1515">
    
                </div>

                <h2>Design canvas</h2>
                <button id="undo_button">Undo</button>
                <img id="eraser" src="img/eraser.png" alt="Eraser icon">
                <img id="brush" src="img/paint-brush.png" alt="Paint brush icon">

            </header>

            <table id="pixel_canvas"></table>

            <div id="control"></div>

            <div id="canvasDiv"></div>

        </article>

    </main>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js_library/jquery-3.2.1.min.js"><\/script>')</script>
    
    <script src="designs.js"></script>
</body>
</html>
